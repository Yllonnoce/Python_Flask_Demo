 <html>
    <head>
        <title>All Songs</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="container">
            <div class="title">
                <h1>All Songs</h1>
            </div>
            <div id="content">
                <form method="post" action="{{ url_for('controls') }}">
				     <label for="form">All Songs</label>
					 <input type="submit" name="submit" value="Add to Queue">
				     <input type="submit" name="submit" value="Go to Controls"> 
					 </br>
					 <label for="form">Songs</label>
					 <table border = 1>
						{% for item in items %}
							<input type="checkbox" id="id_{{item[0]}}" name="songs" value="{{item[0]}}">{{item[1]}}</input></br>
						{% endfor %}
					</table>
					<input type="submit" name="submit" value="Delete Selected">
					<input type="password" name="password" />
                </form>
            </div>
        </div>
    </body>
</html>
